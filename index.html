<html>

<head>
	<title>Train Time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="asset/css/main.css" />
	<link rel="stylesheet" href="asset/css/departure-board.css" />
	<script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script defer src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
	<!-- <script defer src="asset/js/departure-board.js"></script> -->
	<script defer src="asset/js/jquery.splitflap.js"></script>
	<script defer src="asset/js/main.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Firebase Train Line</h1>
		</div>
		<div class="row text-center trainScheduleSection">

			<div class="col trainSchedule">
				<table class="table">
					<thead class="scheduleTableHeader">
						<tr>
							<th scope="col">Train Name</th>
							<th scope="col">Destination</th>
							<th scope="col">Frequency</th>
							<th scope="col">Arrival Time</th>
							<th scope="col">Next Train (Min)</th>
						</tr>
					</thead>
					<tbody id="scheduleTableBody">
						<!-- populated by js -->
					</tbody>
				</table>
			</div>
		</div>

		<div class="row formSection">
			<form class="col-12">
				<div class="form-group">
					<label for="trainNameInput">Train Name</label>
					<input type="text" class="form-control" id="trainNameInput">
				</div>
				<div class="form-group">
					<label for="destinationInput">Destination</label>
					<input type="text" class="form-control" id="destinationInput">
				</div>
				<div class="form-group">
					<label for="trainStartTimeInput">First Train Time</label>
					<input type="text" class="form-control" id="trainStartTimeInput" placeholder="hh:mm">
				</div>
				<div class="form-group">
					<label for="frequencyInput">Frequency (min)</label>
					<input type="text" class="form-control" id="frequencyInput" placeholder="10">
				</div>
			</form>
		</div>
		<div class="row text-center">
			<div class="col-12">
				<button type="submit" class="btn btn-success submitSchedule">Submit</button>
			</div>
		</div>
	</div>





</body>

</html>
